<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <!-- Empty strings not counted toward total number of foods -->
             <input id="lunch-menu" type="text" ng-model="inputString"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click=checkIfTooMuch() class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="color">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
